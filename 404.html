<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ3QfwzBv7m8vAX9Iwqqmeo3nR4tzpz5t4QYdb2uN5m8xFPHYz2dO5yFcuFd" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #d4d4d4;
            color: #000000;
            text-align: center;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff;
            animation: slideInNav 1s ease-in-out;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .container {
            margin-top: 80px;
            animation: fadeInContent 1.5s ease-in-out;
        }

        .robot-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 96px;
            font-weight: bold;
            margin: 20px 0;
            animation: popIn 1s ease-in-out;
        }

        p {
            font-size: 16px;
            font-weight: 400;
            color: #333333;
            line-height: 1.6;
            letter-spacing: 0.4px;
            margin: 20px 0 40px 0;
            animation: fadeInText 2s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 40px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            animation: zoomIn 1s ease-in-out;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInNav {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul class="navbar navbar-expand-lg navbar-light">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-column">
        <img src="https://i.ibb.co/wc8ftWz/robot-error-character-vector-design-robotic-system-crash-ai-technology-trouble-shoot-assistant-57229.png"
            alt="Robot Error" class="robot-image">
        <h1>404</h1>
        <p>We canâ€™t find the page you are looking for. Sorry for the inconvenience.</p>
        <a href="#" class="btn">GO HOME</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
