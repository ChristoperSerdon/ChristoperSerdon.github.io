    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            background-image: url('https://images.pexels.com/photos/17301234/pexels-photo-17301234/free-photo-of-a-van-parked-in-front-of-a-waterfall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            padding: 60px 0;
            color: white;
        }

        section {
            padding: 100px 0;
        }

        h2 {
            margin-bottom: 30px;
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .project-card {
            box-shadow: 0 4px 8px rgba(184, 179, 179, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 0.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
        }

        .project-card:hover {
            transform: translateY(-20px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
            transition: transform 0.3s;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        .project-card .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .project-card .card-title {
            font-family: 'Merriweather', serif;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            animation: fadeIn 2s ease-in-out;
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 1.8rem;
            }

        }

        #projects {
            background-color: rgb(127, 171, 220);
            color: white;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 0;
            }

            .project-card .card-body {
                padding: 10px;
            }

            .project-card img {
                height: 180px;
            }

            h2 {
                font-size: 2rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 30px 0;
            }

            h2 {
                font-size: 1.8rem;
            }

            .project-card img {
                height: 200px;
            }

            .btn-primary {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
